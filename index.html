                        gsap.set("#Atrium_Logo_Second_Path", { drawSVG: "0% 0%" });

                        gsap.set("#Atrium_Text_Group path", { autoAlpha: 0, y: 40 });


                    //  Timeline
                        const atrium_animation_tl = gsap.timeline({ 
                            repeat: -1,
                            repeatDelay: 1,
                            paused: true
                        });

                        atrium_animation_tl.to(atrium_gridlines_paths_els, {
                            drawSVG: "0% 100%",
                            force3D: true,
                            duration: 0.5,
                            ease: "power2.inOut",
                            stagger: 0.1
                        });

                        atrium_animation_tl.to(["#Atrium_Logo_First_Path", "#Atrium_Logo_Second_Path"], {
                            drawSVG: "0% 100%",
                            force3D: true,
                            duration: 2,
                            ease: "power4.inOut",
                        }, "<");

                        atrium_animation_tl.to("#Atrium_Logo_Filled", {
                            autoAlpha: 1,
                            force3D: true,
                            duration: 1,
                            ease: "power4.inOut",
                        }, "<=95%");

                            autoAlpha:0,
                            force3D: true,
                            duration: 0.5,
                            ease: "power2.inOut",
                        }, "<=50%");

                        atrium_animation_tl.to("#Atrium_Logo_Group", {
                            x: -400,
                            scale: 0.6,
                            transformOrigin: "center",
                            force3D: true,
                            duration: 1,
                            ease: "power2.inOut",
                        });

                        atrium_animation_tl.to("#Atrium_Text_Group path", {
                            autoAlpha: 1,
                            y: 0,
                            force3D: true,
                            duration: 0.5,
                            ease: "power4.inOut",

                            }
